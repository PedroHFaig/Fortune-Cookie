<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        Biscoito da Sorte
    </title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>

    <Main>
        <div class="page1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>        
            
            <button id="btnOpen" >
                <img src="./luckycookie.svg" alt="">
            </button>
            
        </div>

        <div class="page2 hide">
            <h2>Aqui está sua sorte de hoje:</h2>
            <div class="sliding"><p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p></div>

            <img src="./opened-cookie.svg" alt="">

            <button id="btnBack">Abrir outro biscoito</button>
        </div>
    </Main>

    <script src="script.js"></script>
</body>
</html>
